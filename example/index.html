<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jquery.yaar.js test</title>
    <script src="jquery-1.7.1.js"></script>
    <script src="jquery.textchange.js"></script>
    <script src="jquery.yaar.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <form class="settings">
      <h1>Settings</h1>
      <label for="rows">Minimum rows</label>
      <input type="text" id="rows" value="1"></input>
      <label for="padding">Text padding string</label>
      <input type="text" id="padding" value="W"></input>
      <input type="submit"></input>
      <div class="error" style="color: red"></div>
    </form>
      
    <div class="content">
      <div style="width: 600px">
        <textarea style="width: 100%"></textarea>
      </div>
      <form class="width-form">
        <label for="width">textarea parent width</label>
        <input type="text" id="width" value="600px"></input>
        <input type="submit"></input>
      </form>
    </div>
  </body>
</html>
